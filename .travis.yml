language: python
python:
 - "2.7"
 - "3.5"
 - "3.6"

matrix:
  include:
    - name: 3.7_xenial
      python: 3.7
      dist: xenial
      
    - name: 3.8_xenial
      python: 3.8
      dist: xenial
      
    - name: 3.7_bionic
      python: 3.7
      dist: bionic
      
    - name: 3.8_bionic
      python: 3.8
      dist: bionic

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -y iputils-ping

install:
 - pip install coveralls
 - pip install -r requirements-test.txt
 - pip install --upgrade .
 
script:  
 - cd tests
 - nosetests -v nocoverage
 - nosetests -v --with-coverage --cover-package=easyprocess coverage
 
after_success:
 - coveralls
